{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'lib/daterangepicker-3.1/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/daterangepicker-3.1/daterangepicker.css' %}">
    <script src="{% static 'accessuser/js/list.js' %}"></script>
{% endblock %}

{% block actionbuttons %}
    <div class="col-lg-5">
       <div class="form-group">
            <label for="">Rango de Fechas: </label>
            <div class="input-group mb-3">
                <!-- {{ form.date_range }} -->
                <input name="date_range" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-success btnSearch" type="button">
                        <i class="fas fa-calendar-check"></i> Buscar por rangos
                    </button>
                    <button class="btn btn-info btnSearchAll" type="button">
                        <i class="fas fa-calendar-check"></i> Ver todo
                    </button>
                </div>
            </div>
       </div>
    </div>
{% endblock %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 8%;">Nro</th>
        <th scope="col" style="width: 10%;">Usuario</th>
        <th scope="col" style="width: 20%;">Nombres</th>
        <th scope="col" style="width: 10%;">Estado</th>
        <th scope="col" style="width: 15%;">Fecha y Hora</th>
        <th scope="col" style="width: 10%;">IP</th>
        <th scope="col" style="width: 20%;">Datos Adicionales</th>
        <th scope="col" style="width: 7%;">Opciones</th>
    </tr>
{% endblock %}

{% block javascript %}

{% endblock %}
